<html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Effect Example</title>
    <style>
        .hover-box {
            width: 200px;
            height: 100px;
            background-color: lightblue;
            color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s, color 0.3s;
            border: 2px solid #007BFF;
            border-radius: 10px;
            cursor: pointer;
        }

        .hover-box:hover {
            background-color: #007BFF;
            color: white;
        }
    </style>
</head>
<body>

    <div class="hover-box">
        Hover
    </div>

</body>
</html>
