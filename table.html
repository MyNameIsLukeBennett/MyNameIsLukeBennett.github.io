<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Item Table</title>
   <style>
       table {
           border-collapse: collapse;
           width: 50%;
           margin: 20px auto;
           border: 2px solid blue;
       }
       th, td {
           border: 1px solid black;
           padding: 10px;
           text-align: center;
       }
       th {
           background-color: lightgray;
       }
   </style>
</head>
<body>


   <table>
       <tr>
           <th>Item No</th>
           <th>Name</th>
           <th>Price</th>
       </tr>
       <tr>
           <td>1</td>
           <td>Chicken centipede</td>
           <td>US$20.00</td>
       </tr>
       <tr>
           <td>2</td>
           <td>Fried gravity</td>
           <td>US$30.00</td>
       </tr>
       <tr>
           <td>3</td>
           <td>Pozole</td>
           <td>US$34.99</td>
       </tr>
   </table>


</body>
</html>
